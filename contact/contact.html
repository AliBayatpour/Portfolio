<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>ALI BAYATPOUR CONTACT</title>
  </head>
  <body>
    <canvas></canvas>
    <img class="logo" src="../assets/logo.png" alt="Ali Bayatpour Logo">
    <form class="contactForm" action="">
      <fieldset>
        <legend>Always happy to hear from you</legend>
        <div class="contactForm__input contactForm__input--name">
          <label>Your name:</label>
          <input type="text" name="firstName" />
        </div>
        <div class="contactForm__input contactForm__input--email">
          <label>Your email:</label>
          <input type="email" name="email" />
        </div>
        <div class="contactForm__textArea">
          <label>Your message:</label>
          <textarea name="message"></textarea>
        </div>
        <input class="contactForm__SubmitBut" type="submit" value="Send" />
      </fieldset>
    </form>
    <script src="./js/contact.js"></script>
  </body>
</html>
