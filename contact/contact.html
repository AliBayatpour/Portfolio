<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>ALI BAYATPOUR CONTACT</title>
  </head>
  <body>
    <form class="contactForm" action="">
      <fieldset>
        <legend>Always happy to hear from you</legend>
        <div class="contactForm__input contactForm__input--name">
          <label>Your name:</label>
          <input type="text" name="firstName" />
        </div>
        <div class="contactForm__input contactForm__input--email">
          <label>Your email:</label>
          <input type="email" name="email" />
        </div>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
